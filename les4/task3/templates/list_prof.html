{% extends "base.html" %}

{% block content %}
  {% if list == 'ol' %}
    <ol>
     {% for prof in prof_list %}
      <li>{{ prof }}</li>
      {% endfor %}
     </ol>
  {% elif list == 'ul' %}
    <ul>
     {% for prof in prof_list %}
      <li>{{ prof }}</li>
      {% endfor %}
     </ul>
  {% else %}
    <div class="alert alert-danger" role="alert">
      <p>Ошибка данных</p>
    </div>
  {% endif %}

{% endblock %}
