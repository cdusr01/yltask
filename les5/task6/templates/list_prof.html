{% extends "base.html" %}
{% block content %}
<h2>Список профессий</h2>
 {% if list == 'ol' %}
    <ol>
        {% for prof in prof_list %}
        <li>{{ prof }}</li>
        {% endfor %}
    </ol>
{% elif list == 'ul' %}
    <ul>
        {% for prof in prof_list %}
        <li>{{ prof }}</li>
        {% endfor %}
    </ul>
 {% else %}
    <div class="alert alert-danger" role="alert">
        <p>Ошибка</p>
    </div>
 {% endif %}
{% endblock %}
